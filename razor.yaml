#### Serial Configuraton ####
Serial:
  port: "/dev/ttyUSB0"
  boundrate: 57600

#### Calibration Configuraton ####
Calib:
  ### accelerometer
  accel_x_min: -250.0
  accel_x_max: 250.0
  accel_y_min: -250.0
  accel_y_max: 250.0
  accel_z_min: -250.0
  accel_z_max: 250.0

  ### magnetometer
  magn_x_min: -600.0
  magn_x_max: 600.0
  magn_y_min: -600.0
  magn_y_max: 600.0
  magn_z_min: -600.0
  magn_z_max: 600.0

  ### gyroscope
  gyro_average_offset_x: 0.0
  gyro_average_offset_y: 0.0
  gyro_average_offset_z: 0.0