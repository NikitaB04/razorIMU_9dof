####                                     ####
# Use this file as an example to fill
# up the information about the IMU
# you are using.
# This specific .yaml includes example
# values needed to config SparkFun Razor
####                                     ####

#### Serial Configuraton ####
Serial:
  device: "SparkFunRazor"
  port: "/dev/ttyACM0"
  boundrate: 57600
  boot_time: 2

#### Units Configuraton ####
Units:
  orin_scale: 1
  acel_scale: 0.0383203
  gyro_scale: 1

#### Calibration Configuraton ####
Calib:
  SparkFunRazor:
    Val: 
      ### accelerometer
      accel_x_min: -250.0
      accel_x_max:  250.0
      accel_y_min: -250.0
      accel_y_max:  250.0
      accel_z_min: -250.0
      accel_z_max:  250.0

      ### magnetometer
      magn_x_min: -600.0
      magn_x_max:  600.0
      magn_y_min: -600.0
      magn_y_max:  600.0
      magn_z_min: -600.0
      magn_z_max:  600.0

      ### gyroscope
      gyro_average_offset_x: 0.0
      gyro_average_offset_y: 0.0
      gyro_average_offset_z: 0.0

    Cmd:
    ### accelerometer
      accel_x_min: '#caxm'
      accel_x_max: '#caxM'
      accel_y_min: '#caym'
      accel_y_max: '#cayM'
      accel_z_min: '#cazm'
      accel_z_max: '#cazM'

      ### magnetometer
      magn_x_min: '#cmxm'
      magn_x_max: '#cmxM'
      magn_y_min: '#cmym'
      magn_y_max: '#cmyM'
      magn_z_min: '#cmzm'
      magn_z_max: '#cmzM'

      ### gyroscope
      gyro_average_offset_x: '#cgx'
      gyro_average_offset_y: '#cgy'
      gyro_average_offset_z: '#cgz'
  
  SeeedXIAO:
    Val:
      ### gyro constant drift
      axis_drift_x: -0.9286
      axis_drift_y:  2.5988
      axis_drift_z:  0.4872

      ### gyro value scaling
      axis_scale_x:  1.268
      axis_scale_y:  1.286
      axis_scale_z:  1.267 

      ### serial post rate
      updates_rate:  20

    Cmd:
      ### gyro constant drift
      axis_drift_x: '#cdx'
      axis_drift_y: '#cdy'
      axis_drift_z: '#cdz'

      ### gyro value scaling
      axis_scale_x: '#csx'
      axis_scale_y: '#csy'
      axis_scale_z: '#csz' 

      ### serial post rate
      updates_rate: '#cu'
      