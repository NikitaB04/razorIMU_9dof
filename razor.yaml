####                                     ####
# Use this file as an example to fill
# up the information about the IMU
# you are using.
# This specific .yaml includes example
# values needed to config SparkFun Razor
####                                     ####

#### Serial Configuraton ####
Serial:
  port: "/dev/ttyACM0"
  boundrate: 57600
  boot_time: 2

#### Units Configuraton ####
Units:
  orin_scale: 1
  acel_scale: 0.0383203
  gyro_scale: 1

#### Calibration Configuraton ####
Calib:
  ### accelerometer
  accel_x_min: -250.0
  accel_x_max: 250.0
  accel_y_min: -250.0
  accel_y_max: 250.0
  accel_z_min: -250.0
  accel_z_max: 250.0

  ### magnetometer
  magn_x_min: -600.0
  magn_x_max: 600.0
  magn_y_min: -600.0
  magn_y_max: 600.0
  magn_z_min: -600.0
  magn_z_max: 600.0

  ### gyroscope
  gyro_average_offset_x: 0.0
  gyro_average_offset_y: 0.0
  gyro_average_offset_z: 0.0